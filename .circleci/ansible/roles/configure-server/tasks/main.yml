---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "ensure the app runs at startup"
  shell: test -e /etc/systemd/system/pm2-ubuntu.service || pm2 startup -u ubuntu
  become: yes
  changed_when: false
  
