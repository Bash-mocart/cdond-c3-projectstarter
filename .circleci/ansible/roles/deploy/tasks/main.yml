---
- name: Creates directory
  file:
    path: ~/backend
    state: directory

- name: Copy dist
  copy:
    src: backend.tar.gz
    dest: "~/backend/backend.tar.gz"

- name: Unarchive Backend
  unarchive:
    src: ~/backend/backend.tar.gz
    dest: ~/backend
    remote_src: True

- name: "List backend contents"
  shell: |
      cd ~/backend
      ls 
  register: shell_result

- name: "Display as output"
  debug:
    var: shell_result.stdout_lines

- name: "start"
  shell: |      
      pm2 start npm --name backend -- run start
  args:
    chdir: /home/ubuntu/backend

- name: "start app"
  shell: |      
      pm2 start main.js
  args:
    chdir: /home/ubuntu/backend/dist

- name: "List processes"
  shell: |      
      pm2 list
  register: pm2_result

- name: "Print in the debug console"
  debug:
    var: pm2_result.stdout_lines

- name: "List processes"
  shell: |      
      return 1
    

  environment:
    ENVIRONMENT: production
    TYPEORM_CONNECTION: "{{ lookup('env', 'TYPEORM_CONNECTION') }}"
    TYPEORM_MIGRATIONS_DIR: "./migrations"
    TYPEORM_MIGRATIONS: "./migrations/*.js"
    TYPEORM_ENTITIES: "./src/modules/**/*.entity.ts"
    TYPEORM_HOST: "{{ lookup('env', 'TYPEORM_HOST') }}"
    TYPEORM_PORT: "{{ lookup('env', 'TYPEORM_PORT') }}"
    TYPEORM_USERNAME: "{{ lookup('env', 'TYPEORM_USERNAME') }}"
    TYPEORM_PASSWORD: "{{ lookup('env', 'TYPEORM_PASSWORD') }}"
    TYPEORM_DATABASE: "{{ lookup('env', 'TYPEORM_DATABASE') }}"
 
 





     

    