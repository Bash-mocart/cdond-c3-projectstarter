---
- name: Creates directory
  file:
    path: ~/backend
    state: directory

- name: Copy dist
  copy:
    src: dist.tar.gz
    dest: "~/backend/dist.tar.gz"

- name: Copy dist
  unarchive:
    src: ~/backend/dist.tar.gz
    dest: ~/backend
    remote_src: True

- name: "Unzip dist.zip"
  shell: |
      cd ~/backend
      ls 
  register: shell_result

- name: "Unzip dist.zip"
  debug:
    var: shell_result.stdout_lines

- name: "Install dependencies for project"
  shell: |
    cd ~/backend
    npm install

- name: stop backend service
  become: yes
  become_user: ubuntu
  changed_when: false
  ignore_errors: yes  
  command: pm2 stop backend

- name: start backend service
  become: yes
  become_user: ubuntu
  changed_when: false
  command: pm2 start --name backend npm -- start
  args:
    chdir: ~/backend
 
- name: "PM2 autostart"
  shell: |
    pm2 startup
    pm2 save




     

    