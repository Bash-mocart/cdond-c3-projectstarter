      # Checkout code from git
      - add_ssh_keys:
          fingerprints: ["8d:2a:24:bc:9d:3f:a4:0b:51:09:bd:9d:e0:53:25:57"]
      # Add ssh keys with fingerprint
      # attach workspace
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
           # apk update
           # apk upgrade
           # apk add curl
           # apk add ansible
           # add flatpak stackoverflow read more
           # curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
           # unzip awscliv2.zip
           # flatpak run ./aws/install
           pip install --upgrade pip
           pip install awscli
           apk add ansible
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible/
            ansible-playbook configure-server.yml -i inventory.txt
      - destroy-environment

      # Here's where you will add some code to rollback on failure      

  run-migrations:
    docker:
      - image: circleci/node:13.8.0
      # Docker image here that supports NodeJS
    steps:
      - checkout
      # Checkout code from git
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Install AWS CLI dependencies
          command: |
              sudo apt-get update && sudo apt-get install -yy less
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip awscliv2.zip
              sudo ./aws/install
        
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install
            npm run build
            npm run migrations >> db_success.txt      
      - run:
          name: Send migration results to memstash
          command: |
              if (( grep has been executed successfully db_success.txt ))  
              then
                  curl -H "Content-Type: text/plain" -H "token: 46bbfdbc-6e4a-4446-9faa-56a5c2058c33" --request PUT --data "0" https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID}
              else
                  curl -H "Content-Type: text/plain" -H "token: 46bbfdbc-6e4a-4446-9faa-56a5c2058c33" --request PUT --data "1" https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID}
              fi
      - revert-migrations
          
     # Here's where you will add some code to rollback on failure      

  deploy-frontend:
    docker:
      - image: amazon/aws-cli
      # Docker image here that supports AWS CLI
    steps:
      # Checkout code from git
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
              yum -y install tar
              yum -y install gzip
              npm install
      - run:
          name: Get backend url
          command: |
            # your code here
            cd backend

            export API_URL= "http://${curl -H "token: 46bbfdbc-6e4a-4446-9faa-56a5c2058c33" --request GET https://api.memstash.io/values/backend}:3030"
            echo ${API_URL} >> backendurl.txt
            npm build
      - persist_to_workspace:
          root: ~/
          paths:
            - project/backend/backendurl.txt
      - run:
          name: Deploy frontend objects
          command: |
              cd frontend
              aws s3 cp ./dist/ s3://udapeople-u15ch1136f/ --recursive
            # your code here
      # Here's where you will add some code to rollback on failure   
      - destroy-environment
            
                    
  deploy-backend:
    docker:
      - image: python:3.7-alpine3.11
      # Docker image here that supports Ansible
    steps:
      # Checkout code from git
      - checkout
      # Add ssh keys with fingerprint
      - add_ssh_keys:
          fingerprints: ["8d:2a:24:bc:9d:3f:a4:0b:51:09:bd:9d:e0:53:25:57"]

      # attach workspace
      - attach_workspace:
          at: ~/

      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            pip install awscli
            apk add ansible
            # your code here
      - run:
          name: Deploy backend
          command: |
              cd backend
              ansible-playbook deploy-backend.yml -i inventory.txt 

            # your code here
